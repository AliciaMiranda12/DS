<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
</head>
<body>
    <h1>Sistema de Livraria</h1>
    <h2>Vetor de Objetos</h2>
    <h3>Cadastro de Livros</h3>

    <label for="codigo">Código</label>
    <input type="number" id="codigo">
    <br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <br>
    <label for="autor">Autor:</label>
    <input type="text" id="autor">
    <br>
    <button onclick="adicionarLivro()">Cadastrar</button>
    
    <h3>Listagem de Livros</h3>
    <div id="listagem"></div>
    <h3>Excluir livro</h3>
    <label for="codExcluir">Código:</label>
    <input type="number" id="codExcluir">
    <button onclick="excluirLivro()">Excluir:</button>

    <div id="resultadoExcluir"></div>

    <script src="script.js"></script>
</body>
</html>
