<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <!-- Faça um vetor objeto para armazenar os dados de um usuario, o qual deverá conter nome,email e senha. Faça um input
    text para inserir os dados dentro do vetor -->
    <div id="cadastro">
        <h1>Cadastro</h1>
        <label for="name">Insira o nome:</label>
        <input type="text" id="name">
        <br>
        <label for="email">Insira o email:</label>
        <input type="text" id="email">
        <br>
        <label for="password">Insira a senha:</label>
        <input type="password" name="password" id="password">

        <br>
        <button type="submit">Enviar</button>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
