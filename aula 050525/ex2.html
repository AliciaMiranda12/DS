<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02</title>
</head>
<body>
    <h1>Vetor Objetos</h1>
    <h2>Cadastro de Livros</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <br>
    <label for="autor">Autor:</label>
    <input type="text" id="autor">
    <br>
    <input type="button" value="Cadastrar"
    onclick="cadastrar()">
    <br>
    <div id="livros">   
        <script>
            function cadastrar(){
                var livros = [
                   { nome: "Harry Potter", 
                   autor: "J.K Rowling"
                  },
                  { nome: "Senhor dos AnÃ©is", 
                   autor: "Tolkien"
                  },

                ];
                //receber os dados do input
                var input_nome = document.querySelector("#nome").value;
                var input_autor = document.querySelector("#autor").value;

                //adicionando os dados
                livros.push({nome:input_nome,autor:input_autor});

                var output = document.querySelector("#livros");
                output.innerHTML = "";
                
                livros.forEach(livro => { 
                 output.innerHTML += (`Nome: ${livro.nome} - Autor:${livro.autor} <br>`);
             });
            }
        </script>

    </div>


  
    
</body>
</html>
