<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 02</title>
</head>
<body>
    <script>
         var nota = 0;
        var num;
        for (var i = 0; i < 3; i++) {
            num = Number(window.prompt("Digite a nota:")); 
            nota += num; 
        }
        var media = nota / 3;
        alert("A média é "+media);
    </script>
    
</body>
</html>
