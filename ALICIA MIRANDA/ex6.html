<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 06</title>
</head>
<body>
    <script>
        const vetor = [];
        for (let i = 0; i <6; i++) {
            const numeros = parseInt(prompt("Digite um número:"));
            vetor.push(numeros);
        }
        const verificar = prompt("Digite um número para a verificação:");

        if(numeros.includes(verificar)){
            document.write("O número" +verificar+ "está no vetor");
        }
        else{
            document.write("O número" +verificar+ " não está no vetor");
        }
        
        
    </script>
    
</body>
</html>
