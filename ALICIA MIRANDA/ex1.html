<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 01</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número:"));
        if(num!==0){
            if(num%3==0){
                alert("O número é divisível por 3");
            }
            else{
                alert("O número não é dividido por 3");
            }
        }
        else{
            alert("O número digitado é zero");
        }
    </script>
    
</body>
</html>
