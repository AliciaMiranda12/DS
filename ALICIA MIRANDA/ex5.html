<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 05</title>
</head>
<body>
    <script>
        const par = [];
        const impar = [];
        
        for (let i = 0; i <8; i++) {
            const num = parseInt(prompt("Digite um número:"));
   
        
        if(num%2==0){
            par.push(num);
            
        }
        else{
            impar.push(num);
            
        }}
        console.log("Número pares:" +par);
        console.log("Números ímpares:" +impar);
        

    </script>
    
</body>
</html>
