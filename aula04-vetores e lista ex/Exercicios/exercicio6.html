<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <script>
        var vetor = [];
    
        for (var i = 0; i < 5; i++) {
            var num = Number(window.prompt("Digite um número:")); 
            vetor.push(num); 
        }
        alert("Os números digitados foram: " + vetor);
    </script>
    
</body>
</html>
