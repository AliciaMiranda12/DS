<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        num1 =  parseInt(prompt("Insira um valor:"));
        if(num1 !=0){
            if(num1%3 == 0){
                document.write(`O valor ${num1} é divisível por 3 `);
            }
            if(num1%3 != 0){
                document.write(`O valor ${num1} não é divisível por 3 `);
            }

        } else{
            document.write("Número digitado é Zero")
        }
    </script>
    <!-- ${} é template string -->
</body>
</html>
