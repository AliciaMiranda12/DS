<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <script>
        var numero=0;
        var soma=0;
        var media=0;
        for(var i=0;i<5;i++){
            numero = Number(prompt("Insira um número:"));
            soma+=numero;
            media = soma/5;

        }
        alert("A soma foi de:" +soma);
        alert("A média é de:" +media);
    </script>
    
</body>
</html>
