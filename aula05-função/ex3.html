<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp 3</title>
</head>
<body>
    <script>
        var alunos = ["Ana", "José","João", "Paula",];
        var medias = [10,8,4,2];
        //associando dois vetores diferentes
        var posicao=0;

        for(var i=0;i<alunos.length;i++){
            document.writeln(i+ " - Aluno(a):" +alunos[i]+"<br>");
        }
        posicao = Number(prompt("Insira um número que representa aluno:"));
        document.writeln("Nome:"+alunos[posicao]+"Média:"+medias[posicao])
    </script>
    
</body>
</html>
